<html>
<head>
</head>
<body>
	<br>Scene 1: windy city sounds
	<br><button id="ex1-play">Play</button> <button id="ex1-pause">Pause</button> <button id="ex1-stop">Stop</button> <button id="ex1-loop">Loop</button><br>
	<br>Scene 2: distant city sounds
	<br><button id="ex2-play">Play</button> <button id="ex2-pause">Pause</button> <button id="ex2-stop">Stop</button> <button id="ex2-loop">Loop</button><br>
	<br>Scene 3: rainy city at night
	<br><button id="ex3-play">Play</button> <button id="ex3-pause">Pause</button> <button id="ex3-stop">Stop</button> <button id="ex3-loop">Loop</button><br>
	<br>Scene 4: distant city sounds (again)
	<br><button id="ex4-play">Play</button> <button id="ex5-pause">Pause</button> <button id="ex4-stop">Stop</button> <button id="ex4-loop">Loop</button><br>
	<br>Gobal Handlers
	<br><button id="ex5-mute">Mute</button> <button id="ex5-unmute">Unmute</button>

	<script type="text/javascript" src="js/jquery.min.js">			</script>
	<script type="text/javascript" src="js/jquery.inview.js">		</script>
	<script type="text/javascript" src="js/howler.min.js">			</script>

	<script>
	$( document ).ready(function() {

		$('#ex1-play').on('click', function(){
			sound1.pause().fadeIn(0.5, 2000);
		});
		$('#ex1-pause').on('click', function(){
			sound1.fadeOut(0, 2000);
		});
		$('#ex1-stop').on('click', function(){
			sound1.stop();
		});
		$('#ex1-loop').on('click', function(){
			sound1.loop(true);
		});
		$('#ex2-play').on('click', function(){
			sound2.pause().fadeIn(0.5, 2000);
		});
		$('#ex2-pause').on('click', function(){
			sound2.fadeOut(0, 2000);
		});
		$('#ex2-stop').on('click', function(){
			sound2.stop();
		});
		$('#ex2-loop').on('click', function(){
			sound2.loop(true);
		});
		$('#ex3-play').on('click', function(){
			sound3.pause().fadeIn(0.5, 2000);
		});
		$('#ex3-pause').on('click', function(){
			sound3.fadeOut(0, 2000);
		});
		$('#ex3-stop').on('click', function(){
			sound3.stop();
		});
		$('#ex3-loop').on('click', function(){
			sound3.loop(true);
		});
		$('#ex4-play').on('click', function(){
			sound4.pause().fadeIn(0.5, 2000);
		});
		$('#ex4-pause').on('click', function(){
			sound4.fadeOut(0, 2000);
		});
		$('#ex4-stop').on('click', function(){
			sound4.stop();
		});
		$('#ex4-loop').on('click', function(){
			sound4.loop(true);
		});
		$('#ex5-mute').on('click', function(){
			Howler.mute(true);
		});
		$('#ex5-unmute').on('click', function(){
			Howler.unmute(true);
		});

	});

	var sound1 = new Howl({
	  urls: ['assets/sounds/scene-one-windy-city.mp3', 'assets/sounds/scene-one-windy-city.ogg'],
	  buffer: true,
	  volume: 0.5
	});
	var sound2 = new Howl({
	  urls: ['assets/sounds/scene-two-distant-city-sounds.mp3', 'assets/sounds/scene-two-distant-city-sounds.ogg'],
	  buffer: true,
	  volume: 0.6
	});
	var sound3 = new Howl({
	  urls: ['assets/sounds/scene-three-rainy-city-at-night.mp3', 'assets/sounds/scene-three-rainy-city-at-night.ogg'],
	  buffer: true,
	  volume: 0.5
	});
	var sound4 = new Howl({
	  urls: ['assets/sounds/scene-four-distant-city-sounds.mp3', 'assets/sounds/scene-four-distant-city-sounds.ogg'],
	  buffer: true,
	  volume: 0.8
	});
	</script>

</body>
</html>
